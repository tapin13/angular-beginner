<div [ngSwitch]="choise">
    <ng-template [ngSwitchCase]="'1'">1</ng-template>
    <ng-template [ngSwitchCase]="'2'">2</ng-template>
    <ng-template [ngSwitchCase]="'3'">3</ng-template>
    <ng-template [ngSwitchCase]="'4'">4</ng-template>
    <ng-template ngSwitchDefault>Default</ng-template>
</div>
