<div *ngIf="showUl">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</div>

<div [style.display]="showUl ? 'block': 'none'">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</div>

<button (click)="toggleVisibility()">{{showUl ? 'Hide': 'Show'}}</button>
