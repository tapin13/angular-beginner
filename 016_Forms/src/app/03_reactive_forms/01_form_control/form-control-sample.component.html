<div class="containter">
    <h3>User Login</h3>

    <form (ngSubmit)="onSubmit(loginForm)" [formGroup]="loginForm" novalidate>
        <div class="form-group">
            <label for="login">login</label>
            <input type="text" class="form-control" id="login" formControlName="login" />
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" class="form-control" id="password" formControlName="password" />
        </div>

        <button type="submit" style="btn btn-light" [disabled]="loginForm.invalid">Login</button>
    </form>
</div>
