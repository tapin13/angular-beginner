<div class="containter">
    <h3>User Login</h3>

    <form (ngSubmit)="onSubmit(loginForm)" [formGroup]="loginForm" novalidate>
        <div class="form-group">
            <label for="login">login</label>
            <input type="text" class="form-control" id="login" formControlName="login" />
            <div *ngIf="loginForm.get('login').hasError('required') && loginForm.get('login').touched" class="alert alert-danger">
                required field
            </div>
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" class="form-control" id="password" formControlName="password" />
            <div *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched" class="alert alert-danger">
                required field
            </div>
            <div *ngIf="loginForm.get('password').hasError('minlength') && loginForm.get('password').touched" class="alert alert-danger">
                min length 7 chars
            </div>
        </div>

        <button type="submit" style="btn btn-light" [disabled]="loginForm.invalid">Login</button>
    </form>
</div>
